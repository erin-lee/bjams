<!DOCTYPE html>
<html>
  <head>
  <title>Bloc Jams</title>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.min.js"></script>
  <script src='/javascripts/vendor.js'></script>
  </head>
  <body class='collection'>
    <!-- Nav Bar -->
    <nav class="player-header-nav navbar">
      <div class="container">
        <div class="navbar-header">
          <a href="" class="logo navbar-left">
            <img src="/images/blocjams.png" alt="">
          </a>
        </div>
      </div>
    </nav>

    <div class="collection-container container">
      <div class='row'>
        <!-- Album Header -->
        <div class="collection-album-container col-md-2">
          <img src="/images/album-placeholder.png"/>
          <div class='collection-album-info caption'>
            <p>
              <a class='album-name' href="/album.html">
                The Colors
              </a>
              <br/>
              <a href="/album.html"> Pablo Picasso </a>
              <br/>
              X songs
              <br/>
            </p>
          </div>
        </div>
      </div>

      <!-- Template: Album Thumbnail -->
      <script id="albumThumbnail" type="text/x-handlebars-template">
        <div class="collection-album-container col-md-2">
          <div class="collection-album-image-container">
            <img src="/images/album-placeholder.png"/>
          </div>
          <div class="caption album-collection-info">
            <p>
              <a class="album-name" href="/album.html"> Album Name </a>
              <br/>
              <a href="/album.html"> Artist name </a>
              <br/>
              X songs
              <br/>
            </p>
          </div>
        </div>
      </script>

      <!-- Template: Album Overlay -->
      <script id="albumOverlay" type="text/x-handlebars-template">
        <div class="collection-album-image-overlay">
         <div class="collection-overlay-content">
           <a class="collection-overlay-button" href="/album.html">
             <i class="fa fa-play"></i>
           </a>
           &nbsp;
           <a class="collection-overlay-button">
             <i class="fa fa-plus"></i>
           </a>
         </div>
       </div>
      </script>

      <script src='/javascripts/app.js'></script>
      <script>
        require('scripts/app');
      </script>
  </body>
</html>
