<!DOCTYPE html>
 <html>
  <head>
    <title>Bloc Jams</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
     <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.min.js"></script>
    <script src='/javascripts/vendor.js'></script>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="player-header-nav navbar">
      <div class="container">
        <div class="navbar-header">
          <a href="" class="logo navbar-left">
            <img src="/images/blocjams.png" alt="">
          </a>
        </div>
      </div>
    </nav>

    <!-- Album Header -->
    <div class="album-container container">
      <div class="album-header-container row">
        <!-- Album Image -->
        <div class="col-md-3">
          <img src="/images/album-placeholder.png" alt="Album">
        </div>

        <!-- Album Information -->
        <div class="album-header-information col-md-8 col-md-push-1">
          <h3 class='album-title'>The Colors</h3>
          <h4 class='album-artist'>Pablo Picasso</h4>
          <h5 class='album-meta-info'>1881 on Cubism</h5>
        </div>
      </div>

      <!-- Song table -->
      <div class="row">
        <table class="album-song-listing table"></table>
      </div>
    </div>

    <!-- Template: SongRow -->
    <script id="songRow" type="text/x-handlebars-template">
      {{#each}}
        <tr>
          <td class="col-md-1"> {{ @index }} </td>
          <td class="col-md-9"> {{ name }} </td>
          <td class="col-md-2"> {{ length }} </td>
        </tr>
      {{/each}}
    </script>
    <script src='/javascripts/app.js'></script>
    <script>
      require('scripts/app');
    </script>
  </body>
 </html>
